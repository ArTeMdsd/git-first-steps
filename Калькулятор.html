<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">

</head>
<body>
<h1>Калькулятор</h1>
<table>
    <thead>
    <tr>
        <td colspan="4"></td>
            <input type="text" id="num-input" title="Поле для ввода" value="0">
        </td>
   </tr>
</thead>
<tbody>
<tr>
    <td><button class="nam-baton"id="num1">1</button> </td>
    <td><button class="nam-baton"id="num2">2</button> </td>
    <td><button class="nam-baton"id="num3">3</button> </td>
    <td><button class="operation-baton"id="numg">+</button> </td>

</tr>
</tbody>
<table>
<tr>
    <td><button class="nam-baton"id="num4">4</button> </td>
    <td><button class="nam-baton"id="num5">5</button> </td>
    <td><button class="nam-baton"id="num6">6</button> </td>
    <td><button class="operation-baton"id="numn">-</button> </td>
</tr>
    <tr>

        <td><button class="nam-baton"id="num7">7</button> </td>
        <td><button class="nam-baton"id="num8">8</button> </td>
        <td><button class="nam-baton"id="num9">9</button> </td>
        <td><button class="operation-baton"id="numh">*</button> </td>
    </tr>
    <tr>

        <td><button class id="backspaceButton"><</button> </td>
        <td><button class="nam-baton"id="num0">0</button> </td>
        <td><button class="dot-baton"id="numj">.</button> </td>
        <td><button class="operation-baton"id="numk">/</button> </td>
    </tr>
</table>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
